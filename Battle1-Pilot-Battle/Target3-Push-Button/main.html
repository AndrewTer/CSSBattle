<div></div>
<style>
  body {
    background: #6592CF;
  }
  
  div {
    width: 300px;
    height: 150px;
    background: #243D83;
    margin: 75 10 10 42;
    display: block;
  }
  
  div:after {
    content: "";
    background: #EEB850;
    border-radius: 90px;
    width: 50px;
    height: 50px;
    position: absolute;
    top: 125px;
    left: 175px;
  }
  
  div:before {
    content: "";
  	width: 150px;
  	height: 150px;
    position: absolute;
    top: 25px;
    left: 75px;
  	border-radius: 100%;
    border: 50px solid #6592CF;
  }
</style>
