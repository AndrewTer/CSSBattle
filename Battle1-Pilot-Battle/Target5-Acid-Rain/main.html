<div></div>
<style>
  body {
    background: #0B2429;
  }
  
  div {
    width: 120px;
    height: 120px;
    background: #F3AC3C;
    border-radius: 90%;
    margin: 30 0 0 192;
  }
  
  div:after {
    content: "";
    width: 120px;
    height: 120px;
    background: #F3AC3C;
    border-radius: 90% 0 90% 90%;
    position: absolute;
    top: 150px;
    left: 80px;
  }
  
  div:before {
    content: "";
    width: 120px;
    height: 120px;
    background: #998235;
    border-radius: 90% 0 90% 90%;
    position: absolute;
    top: 90px;
    left: 140px;
  }
</style>
