<div></div>
<style>
  body {
    background: #62306D;
  }
  
  div {
    width: 100px;
    height: 100px;
    margin: 150 10 10 42;
    background: #F7EC7D;
    border-radius: 0 0 90% 90%;
  }
  
  div:after {
    content: "";
    border-radius: 90px;
    background: #F7EC7D;
    width: 100px;
    height: 100px;
    border-radius: 90% 90% 0 0;
    position: absolute;
    top: 50px;
    left: 150px;
  }
  
  div:before {
    content: "";
    border-radius: 90px;
    background: #F7EC7D;
    width: 100px;
    height: 100px;
    border-radius: 0 0 90% 90%;
    position: absolute;
    top: 150px;
    left: 250px;
  }
</style>
